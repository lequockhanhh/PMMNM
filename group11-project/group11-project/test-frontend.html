<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend - Quản lý người dùng</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin: 10px 0; }
        input, button { padding: 8px; margin: 5px; }
        .user-list { margin-top: 20px; }
        .user-item { padding: 10px; border: 1px solid #ddd; margin: 5px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quản lý người dùng</h1>
        
        <div class="add-user-section">
            <h2>Thêm người dùng</h2>
            <form id="addUserForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Tên" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <button type="submit">Thêm người dùng</button>
            </form>
            <div id="message"></div>
        </div>

        <div class="user-list">
            <h2>Danh sách người dùng</h2>
            <div id="usersList"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        
        // Function to display message
        function showMessage(message, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = message;
            messageDiv.className = isError ? 'error' : 'success';
            setTimeout(() => {
                messageDiv.innerHTML = '';
                messageDiv.className = '';
            }, 3000);
        }

        // Function to fetch and display users
        async function fetchUsers() {
            try {
                console.log('Fetching users from:', `${API_URL}/users`);
                const response = await fetch(`${API_URL}/users`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const users = await response.json();
                console.log('Users fetched:', users);
                
                const usersList = document.getElementById('usersList');
                
                if (users.length === 0) {
                    usersList.innerHTML = '<p>Chưa có người dùng nào.</p>';
                } else {
                    usersList.innerHTML = users.map(user => 
                        `<div class="user-item">
                            <strong>${user.name}</strong> - ${user.email}
                        </div>`
                    ).join('');
                }
            } catch (error) {
                console.error('Error fetching users:', error);
                showMessage(`Lỗi khi lấy danh sách: ${error.message}`, true);
                document.getElementById('usersList').innerHTML = '<p class="error">Không thể tải danh sách người dùng.</p>';
            }
        }

        // Function to add user
        async function addUser(name, email) {
            try {
                console.log('Adding user:', { name, email });
                const response = await fetch(`${API_URL}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const newUser = await response.json();
                console.log('User added:', newUser);
                showMessage('Thêm người dùng thành công!');
                
                // Clear form
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                
                // Refresh user list
                fetchUsers();
            } catch (error) {
                console.error('Error adding user:', error);
                showMessage(`Lỗi khi thêm người dùng: ${error.message}`, true);
            }
        }

        // Event listeners
        document.getElementById('addUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (name && email) {
                addUser(name, email);
            }
        });

        // Load users when page loads
        document.addEventListener('DOMContentLoaded', function() {
            fetchUsers();
        });
    </script>
</body>
</html>
